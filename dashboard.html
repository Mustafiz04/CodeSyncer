  <img src="./static/images/logo2.png" alt="logo" id="logo" />
  <div id="welcome">
    <h1> Welcome <span id="githubName"></span></h1>
  </div>
  <!-- <h1 id="githubUsername"></h1> -->

  <div id="linking">
    <h4 style="color:red">Link or create a new private repo to start using this extenstion</h4>
    <div>
      <input type="radio" name="linkRepo" value="existing" id="myRadio">Link Existing Repository
      <input type="radio" name="linkRepo" value="create" id="myRadio">Create New Private Repository
    </div>

    <input type="text" id="repoName" name="repoName" placeholder="Enter your repository name">
    <br>
    <button id="linkRepoBtn">Link Repository</button>
  </div>

  <a href="" id="githubRepoLink" target="_blank">
    <h3 id="unlinkRepoName"></h3>
  </a>
  <button id="unlink">Unlink</button>

  <div id="stats">
    <h3>Total <br> <span id="totalCountSpan">0</span></h3>
    <div id="count">
      <div>Easy <br> <span id="easyCount">0</span></div>
      <div>Medium <br> <span id="mediumCount">0</span></div>
      <div>Hard <br> <span id="hardCount">0</span></div>
    </div>
  </div>
